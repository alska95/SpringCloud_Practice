server:
  port: 0
  # 0지정하면 무작위 내장 톰캣을 포트가 지정된다. 다만 유래카에서는 어떤 포트를 할당 받더라도 0번 포트만 보이게된다. eureka-instance-id값을 등록하여 관리도 가능하다.
  # -Dserver.port vm옵션을 통해 포트풀을 지정하여 실행 가능.
  # 서비스 디스커버리에 등록되어 있기 때문에 무작위로 포트가 생성되어도 트래킹이 가능하고 lb를 통하여 올바른 요청을 보낼 수 있다.

spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2_db
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
  jpa:
    hibernate:
      ddl-auto: create
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id}:${random.value}} #랜덤포트라 이름 부여
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
    register-with-eureka: true
    fetch-registry: true # 유레카 서버로부터 인스턴스 정보들을 주기적으로 가져올것이지 여부. true면 갱신된 정보를 가져옴
    service-url:
      defaultZone: http://localhost:8000/eureka #서버의 위치값 지정



order_service:
#  url: http://127.0.0.1:8000/order-service/%s/orders
  url: http://order-service/order-service/%s/orders
  exception:
    orders_is_empty: order is empty

greeting:
  message: Welcome to the simple E-Commerce.

token:
  expiration-time: 3600000
  secret: user_token

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh
logging:
  level:
    com.example.userservice.client: DEBUG

